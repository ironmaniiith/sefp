<html>
    <head>
        <meta charset="utf-8">
        <title>Nodejs Demo Chat</title>
     
        <!-- BOOTSTRAP CORE STYLE CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
        .icon {
            max-height: 3.5em;
        }
        .chat_area {
            max-height: 32em;
            overflow-y: scroll;
        }
        </style>
    </head>

    <body style="font-family:Verdana">
        <div class="container">
            <div class="row " style="padding-top:40px;">
                <h3 class="text-center"> Nodejs Demo Chat </h3>
                <div class="col-md-8">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Chat History
                        </div>
                        <div class="panel-body chat_area">
                            <ul id="chat_list" class="media-list">
                                <!-- <li class="media">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle" style="max-height:40px;" src="assets/img/user.png">
                                    </a>
                                    <h5> User | Message </h5>
                                       <small class="text-muted">Active From 3 hours</small>
                                </li> -->
                            </ul>
                        </div>

                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="chat_text_area" type="text" class="form-control" placeholder="Enter Message">
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button">SEND</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </body>
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</html>
